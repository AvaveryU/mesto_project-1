<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Место</title>
    <link rel="shortcut icon" href="<%=require('./images/favicon.ico')%>" type="image/vnd.microsoft.icon">
  </head>
  <body class="page">
      <header class="header">
        <img class="logo" src="<%=require('./images/logo_header.svg')%>" alt="Логотип Место">
      </header>
      <main class="content">
          <section class="profile">
            <div class="profile__main">
            <button class="profile__button_act_avatar">
            <img class="profile__image" src="<%=require('./images/kusto_profile.jpg')%>">
            </button>
            <template id="profile_template">
              
            </template>
              <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__button profile__button_act_edit" type="button">
                </button>
                <p class="profile__description">Исследователь океана</p>
              </div>
            </div>
            <button class="profile__button profile__button_act_add" type="button">
            </button>
          </section>
          <section class="places" aria-label="Фото"></section>
      </main>
      <footer class="footer">
        <p class="footer__autor">&copy; 2021 Mesto Russia</p>
      </footer>

      <template id="card_template">
        <div class="card">
          <button class="card__trash" type="button"></button>
          <img class="card__image">
          <div class="card__caption">
            <p class="card__description"></p>
            <div class="card__likes">
              <button class="card__like" type="button"></button>
              <p class="card__like-counter"></p>
            </div>
          </div>
        </div>
      </template>

      <div class="popup popup_type_edit">
        <div class="popup__container">
          <button class="popup__close" type="button"></button>
          <form name="form" class="form" id="profile" novalidate>
            <h2 class="form__label">Редактировать профиль</h2>
            <fieldset class="form__edit">
              <input type="text" id="name" class="form__item form__item_type_name" placeholder="Имя" minlength='2' maxlength='40' required>
              <span class="form__item_type_error form__item_type_error-name" id="name-error"></span>
              <input type="text" id="description" class="form__item form__item_type_description" placeholder="Описание" minlength='2' maxlength='200' required>
              <span class="form__item_type_error form__item_type_error-description" id="description-error"></span>
            </fieldset>
              <button type="submit" class="form__button">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_add">
        <div class="popup__container">
          <button class="popup__close" type="button" id="close"></button>
          <form name="form" class="form" id="location" novalidate>
            <h2 class="form__label">Новое место</h2>
            <fieldset class="form__edit">
              <input type="text" id="location" class="form__item form__item_type_location" placeholder="Название" minlength='2' maxlength='30' required>
              <span class="form__item_type_error form__item_type_error-location" id="location-error"></span>
              <input type="url" id="link" class="form__item form__item_type_link" placeholder="Ссылка на картинку" required>
              <span class="form__item_type_error form__item_type_error-link" id="link-error"></span>
            </fieldset>
              <button type="submit" class="form__button" id="buttonAdd">Создать</button>
          </form>
        </div> 
      </div>
      <div class="popup popup_type_image">
        <div class="popup__container">
          <button class="popup__close" type="button" id="active_img"></button>
          <div class="popup__images">
              <img class="popup__image">
              <p class="popup__title"></p>
          </div>
        </div>
      </div>
      <div class="popup popup_type_avatar">
        <div class="popup__container">
          <button class="popup__close" type="button"></button>
          <form name="form" class="form form_type_avatar" id="avatar" novalidate>
            <h2 class="form__label">Обновить аватар</h2>
            <fieldset class="form__edit">
              <input type="url" id="link-avatar" class="form__item form__item_type_avatar" placeholder="Ссылка на картинку" required>
              <span class="form__item_type_error form__item_type_error-link-avatar" id="link-avatar-error"></span>
            </fieldset>
              <button type="submit" class="form__button">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup__remove-card">
        <div class="popup__container">
          <button class="popup__close" type="button"></button>
          <form name="form" class="form form_type_remove-card" id="remove-card" novalidate>
            <h2 class="form__label">Вы уверены?</h2>
            <button type="submit" class="form__button form__button-yes">Да</button>
          </form>
        </div>
      </div>
  </body>
</html>
